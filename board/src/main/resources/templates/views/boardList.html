<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>掲示板</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">掲示板</h3>
    </div>
    <a href="/board/write" class="btn btn-primary">投稿</a>
  </div>

  <!-- search -->
  <form class="row g-2 mb-3">
    <div class="col-auto">
      <select name="type" class="form-select">
        <option value="title">タイトル</option>
        <option value="content">内容</option>
        <option value="writer">ユーザー</option>
      </select>
    </div>
    <div class="col">
      <input type="text" name="keyword" class="form-control" placeholder="keyword">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" type="submit">サーチ</button>
    </div>
  </form>

  <!-- table -->
  <!-- TODO: click시 상세보기-->
  <div class="card shadow-sm">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 80px;">番号</th>
          <th>タイトル</th>
          <th style="width: 160px;">作成者</th>
          <th style="width: 140px;">作成日</th>
          <th style="width: 80px;">閲覧数</th>
		  <th style="width: 90px;">いいね</th>
		  <th style="width: 90px;">コメント</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}">
			<td th:text="${board.boardId}">1</td>
			<td th:text="${board.title}">タイトル</td>
			<td th:text="${board.writerName}">作成者</td>
			<td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">作成日</td>
			<td th:text="${board.viewCount}">閲覧数</td>
			<td th:text="${board.likeCount}">閲覧数</td>
			<td th:text="${board.commentCount}">閲覧数</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- pagination -->
<!--  TODO: paging a링크 번호 = /board?page= 
			10개, 20개, 30 등등 가져오는 수 - SQL
-->
  <nav class="mt-3">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item">
        <a class="page-link" href="/board?page=1">&laquo;</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="/board?page=1">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/board?page=2">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/board?page=3">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/board?page=2">&raquo;</a>
      </li>
    </ul>
  </nav>

</div>

</body>
</html>
