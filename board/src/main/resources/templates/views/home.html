					</div>
				</div>
			</section>

			<aside class="col-md-4">
				<div class="card shadow-sm mb-3">
					<div class="card-body">
						<strong>広告</strong>
						<div class="text-muted mt-2">ここに広告エリア</div>

				</div>

	<footer class="border-top py-3 text-center text-muted">
