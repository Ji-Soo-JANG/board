<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
	$(function(){
		$("#btnCheck").on("click", function(){
			const userId = $("#inputId").val().trim();
			
			if(!userId){
				alert("IDを入力してください。");
				return;	
			}
			
			$.ajax({
				url: "/signup/check-id",
				type: "GET",
				data: {id: userId},
				dataType: "json",
				success: function(res){
					if(res.available){
						$("#idCheck")
						.text("このIDは使えます。")
						.removeAttr("hidden")
						.css("color", "blue");
					}else{
						$("#idCheck")
						.text("このIDは使えません。")
						.removeAttr("hidden")
						.css("color", "red");
					}
				},
				
				error: function(){
					alert("サーバーにエラーが発生しました。");
				}
				
			});
		});
	});
</script>
<body>

<!-- ===== Header ===== -->
<header class="border-bottom py-3">
  <div class="container d-flex align-items-center">
    <h2 class="me-4 mb-0">LOGO</h2>

  </div>
</header>

<!-- ===== body ===== -->
<main class="container mt-4">
  <div class="row">
	<h1>新規登録</h1>
	<form>
		<input id="inputId" type="text" class="form-control" placeholder="ID">
		<span id="idCheck" hidden></span>
		<button id="btnCheck">重複確認</button>
		<input type="text" class="form-control" placeholder="PW">
		<span id="pwCheck" hidden></span>
		<input type="text" class="form-control" placeholder="PW">
	</form>
  </div>
</main>

<!-- ===== Footer ===== -->
<footer class="border-top mt-5 py-3 text-center text-muted">
</footer>

</body>
</html>
